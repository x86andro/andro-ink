<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="darkreader-lock" content="true" />
        <link rel="stylesheet" href="css/style.css" />
        <title>andro.ink</title>
        <script src="js/term.js"></script>
    </head>

    <body>
        <div class="dim blur"></div>
        <div class="center">
            <div class="ascii rainbow"></div>
        </div>

        <div class="center">
            <div class="headline text rainbow">
                <span id="headline-content"></span>
            </div>
        </div>

        <div class="center">
            <div class="about text">
                <span id="about-content"></span>
            </div>
        </div>

        <div class="center">
            <div class="link-container"></div>
        </div>

        <div class="status text" id="statusblock">
            <div class="status-headline">
                <p>
                things hosted on this site
                <img
                    src="img/refresh.svg"
                    alt="[ping again]"
                    id="refresh-icon-id"
                    class="refresh-icon"
                />
                </p>
            </div>
            <table class="status-table">
                <tbody>
                    <tr>
                        <td>
                            <a href="https://status.andro.ink">status page</a>
                        </td>
                        <td id="ping-1" class="ping-table"></td>
                        <td id="status-1"></td>
                    </tr>
                    <tr>
                        <td>
                            <a href="https://cloud.andro.ink">cloud storage</a>
                        </td>
                        <td id="ping-2" class="ping-table"></td>
                        <td id="status-2"></td>
                    </tr>
                    <tr>
                        <td>
                            <a href="https://jukebox.andro.ink" target="_blank">music server</a>
                        </td>
                        <td id="ping-3" class="ping-table"></td>
                        <td id="status-3"></td>
                    </tr>
                    <tr>
                        <td>
                            <a href="https://stats.andro.ink">music scrobbler</a>
                        </td>
                        <td id="ping-4" class="ping-table"></td>
                        <td id="status-4"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="button-container">
            <div class="button-row-1 buttons"></div>
            <div class="button-row-2 buttons"></div>
            <div class="button-row-3 buttons"></div>
            <script type="module" src="js/buttonloader.js"></script>
        </div>
        <div class="valid-buttons">
                <a href="https://valid.x86.fr/x094wa" target="_blank">
                <img src="img/buttons/valid-5800x.png " />
                <a href="https://valid.x86.fr/qkzfw5" target="_blank">
                <img src="img/buttons/valid-x5690.png " />
        </div>
    </body>
    <script src="js/ping.js"></script>
</html>
